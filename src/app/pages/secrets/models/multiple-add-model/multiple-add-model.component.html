<div class="d-flex flex-row-reverse m-1">
  <button nz-button (click)="selectAll()">选中全部</button>
</div>
<table class="table table-sm table-bordered">
  <thead>
  <tr>
    <td>选择</td>
    <td>模型名</td>
    <td>模型值</td>
    <td>包含视觉</td>
    <td>对话模型</td>

  </tr>
  </thead>
  <tbody>
    @for(model of availableModels;track model){
      <tr>
        <td><input type="checkbox" [disabled]="alreadyExist(model)" [(ngModel)]="selects[$index]" ></td>
        <td>{{model.name}}</td>
        <td>{{model.modelValue}}</td>
        <td><input type="checkbox" [(ngModel)]="model.vision" ></td>
        <td><input type="checkbox" [(ngModel)]="model.isChatModel" ></td>
      </tr>
    }
  </tbody>

</table>
<div class="d-flex flex-row-reverse">
  <button nz-button (click)="addModels()">添加</button>
</div>
